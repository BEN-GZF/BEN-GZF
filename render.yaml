services:
  - type: static
    name: salex-frontend
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: web/dist
    # 部署后，在仪表盘里设置 SPA Rewrite: /* -> /index.html

  - type: web
    name: salex-api
    env: python
    plan: free
    buildCommand: pip install -r api/requirements.txt
    startCommand: gunicorn server:app -b 0.0.0.0:$PORT -w 2
    autoDeploy: true
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: FRONTEND_ORIGIN
        # 第一次可以先用 * 调通；上线后改成你的前端域名（https://salex-frontend.onrender.com 或自定义域）
        value: "*"
    buildFilter:
      paths:
        - api/**

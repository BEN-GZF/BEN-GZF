services:
  - type: web
    runtime: static
    name: XAI-frontend
    buildCommand: npm install --prefix web && npm run build --prefix web
    staticPublishPath: web/dist
    envVars:
      - key: NODE_VERSION
        value: "20"

  # ---- Backend (Flask Web Service) ----
  - type: web
    runtime: python
    name: XAI-api
    plan: free
    buildCommand: pip install -r api/requirements.txt
    startCommand: cd api && gunicorn server:app -b 0.0.0.0:$PORT -w 2
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: FRONTEND_ORIGIN
        value: "*"
    buildFilter:
      paths:
        - api/**
